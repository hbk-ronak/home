  Description: Clean, minimalist, dark-mode homepage with clock, search, music player, and to-do list
  Tech Stack: Vanilla HTML/CSS/JS + Tailwind CSS

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Homepage</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Configure Tailwind for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#222222',
                        'card-bg': '#333333',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen">
    <div class="max-w-md mx-auto px-6 py-8">
        <!-- Clock Widget -->
        <div id="clock" class="text-4xl md:text-5xl font-mono font-light text-center text-gray-300 mb-8">
            00:00:00
        </div>
        
        <!-- Search Section -->
        <div class="mb-8">
            <form id="searchForm" class="flex flex-col gap-3">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Enter search query..." 
                        class="w-full pl-10 pr-4 py-3 bg-card-bg border border-gray-700 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div class="flex gap-2">
                    <select 
                        id="searchEngine" 
                        class="flex-1 px-3 py-3 bg-card-bg border border-gray-700 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="google">Google</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="startpage">Startpage</option>
                    </select>
                    <button 
                        type="submit" 
                        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200"
                    >
                        Search
                    </button>
                </div>
            </form>
        </div>
        
        <!-- YouTube Music Player Widget -->
        <div class="bg-card-bg rounded-lg p-4 mb-8">
            <div class="flex items-center mb-4">
                <div class="w-6 h-6 bg-red-500 rounded-full mr-3 flex items-center justify-center">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                </div>
                <h2 class="text-xl font-medium text-gray-300">YouTube Music Player</h2>
            </div>
            <button 
                id="playMusicBtn" 
                class="w-full flex items-center justify-center gap-2 py-3 bg-gray-700 hover:bg-gray-600 text-gray-200 rounded-lg transition-colors duration-200"
            >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                </svg>
                Play My Playlist
            </button>
        </div>
        
        <!-- To-Do List Widget -->
        <div class="bg-card-bg rounded-lg p-4">
            <div class="flex items-center mb-4">
                <svg class="w-6 h-6 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                <h2 class="text-xl font-medium text-gray-300">To-Do List</h2>
            </div>
            
            <!-- Add Task Form -->
            <form id="todoForm" class="flex gap-2 mb-4">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    class="flex-1 px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <button 
                    type="submit" 
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200"
                >
                    Add
                </button>
            </form>
            
            <!-- Todo List -->
            <div id="todoList" class="space-y-2">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
