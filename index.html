<html lang="en">

                <div class="text-xs text-gray-500 font-medium py-1">T</div>
                <div class="text-xs text-gray-500 font-medium py-1">F</div>
                <div class="text-xs text-gray-500 font-medium py-1">S</div>

        </div>

                    <!-- Search Input -->
                    <div class="flex-1 relative">

            <!-- Notes Grid -->

        </div>
        
        <!-- To-Do List Widget -->

                >
                <button 
                    type="submit" 
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200"

            <!-- Todo List -->
